<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #whatsapp{
    position: fixed;
   border: 1px black solid;
   background-color: rgb(132, 48, 207) ;
   padding: 20px;
   border-radius: 50% ;
   border: none;
   box-shadow: rgba(17, 12, 46, 0.15) 0px 0px 100px 0px;
   right:18px;
   bottom:80px;
}   
 /* Button to open the popup */
 .phone-btn1{
    width: 50px;
    height: 50px;
    background-color: #6c63ff;
    color: white;
    border: none;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    position: fixed;
    bottom: 20px;
    right: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* The popup */
.popup1 {
    display: none;
    position: fixed;
    bottom: 80px;
    right: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 250px;
    overflow: hidden;
    transition: all 0.3s ease-in-out;
}

.popup-header1 {
    background: linear-gradient(90deg, #ff8a00, #e52e71);
    padding: 10px;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.popup-header1 h2 {
    margin: 0;
    font-size: 1em;
}

.close-btn1 {
    cursor: pointer;
    font-size: 20px;
}

.popup-content1 {
    padding: 20px;
    text-align: center;
}

.popup-content1 p {
    margin: 0;
    font-size: 1.2em;
    color: #333;
}



    </style>
</head>
<body>
    <button class="phone-btn1" onclick="document.querySelector('.popup1').style.display='block'">&#9742;</button>

        <div class="popup1">
            <div class="popup-header1">
                <h2>Call Us (Or) Whatsapp Us</h2>
                <span class="close-btn1" onclick="document.querySelector('.popup1').style.display='none'">&times;</span>
            </div>
            <div class="popup-content1">
                <p>+91 9515175551</p>
            </div>
        </div>
</body>
</html>
